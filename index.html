<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Rimsha Aamir</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
   </header>
   <section id="hero">
        <div class="hero-content">
            <h1>Hello, I'm Rimsha Aamir </h1>
            <p>Associate Software Engineer - Frontend</p>
            <a href="#projects" class="cta-btn">View My Work</a>
        </div>
    </section>

    <section id="about">
       <div class="container">
            <h2>About Me</h2>
            <div class="about-grid"></div>
       </div>
    </section>
    <section id="skills">
        <div class="container"></div>
        <h2>My Skills</h2>
        <ul class="skills-list"></ul>
    </section>
    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div class="projects-grid">
            </div>
        </div>
    </section>


<section id="experience">
    <div class="container">
        <h2>My Experience</h2>
        <div class="experience-list"></div>
    </div>
</section>


    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
            <div class="thank-you-message">Thank you for your message!</div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Rimsha Aamir</p>
        </div>
    </footer>
